spring:
  datasource:
    # url: jdbc:h2:tcp://localhost/~/jpashop
    url: jdbc:h2:tcp://localhost/~/jpashop;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create    # dev/test에서는 create 또는 update 사용
    properties:
      hibernate:
        format_sql: true
        # show_sql은 spring.jpa.show-sql=true 로 쓰거나 로깅 레벨로 제어

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace   # 바인딩 파라미터 볼 때 유용
